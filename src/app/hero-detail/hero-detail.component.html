<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name" required #myInput/>
    </label><br/>
    <label>email:
      <input [(ngModel)]="hero.email" placeholder="email" required #myEmail type="email"/>
    </label>   
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
  <a routerLink="deeds">deeds</a>
  <router-outlet></router-outlet>
</div>
